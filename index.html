<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="title"><h1>Choise: Rock, Paper or Scissors!</h1></div>
      <div id="box-game">
        <div onclick="choise(event)" class="rock"><img class="rock" src="img/Rock.png" /></div>
        <div onclick="choise(event)" class="paper"><img class="paper" src="img/Paper.png" /></div>
        <div onclick="choise(event)" class="scissors"><img class="scissors" src="img/Scissors.png" /></div>
        <div class="random-image"></div>
      </div>
      <div id="play-again">
        <button></button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
